<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
	<title>demo for fiew.js</title>

	<!-- jquery -->
	<script src="lib/jquery/jquery-1.11.3.min.js"></script>

	<!-- fist -->
	<script src="lib/fist/fist.js"></script>

	<!-- other css & js -->
	<script src="lib/fastclick/fastclick.js"></script>
	<script src="lib/artTemplate/template.js"></script>

	<!-- self-defined css -->
	<link href="css/style.css" rel="stylesheet">

	<!-- self-defined js -->
	<script src="js/fakedata.js"></script>
	<script src="js/fakedataModel.js"></script>
	<script src="js/util.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

<header>
	<div id="banner" class="banner">My Cloud</div>
	<div id="topbar" class="bar bar-top">
		<a class="bar-item">...</a>
		<div class="signal-triangle signal-triangle-r">
			<div class="signal-triangle-r-u"></div><div class="signal-triangle-r-d"></div>
		</div>
		<a class="bar-item">Documents</a>
		<div class="signal-triangle signal-triangle-r">
			<div class="signal-triangle-r-u"></div><div class="signal-triangle-r-d"></div>
		</div>
		<a class="bar-item">My Folder</a>
	</div>
</header>

<div id="container" class="container">
	<ul id="mainList" class="list"></ul>
</div>
<script id="mainListTpl" type="text/html">
	{{each fList as v i}}
	{{include 'mainListItemTpl' v}}
	{{/each}}
</script>
<script id="mainListItemTpl" type="text/html">
	<li class="list-item" data-operate="0" data-fileurl="{{url}}" data-filetype="{{type}}">
		<div class="icon"><img src=""></div>
		<div class="info">
			<div class="title">{{name}}</div>
			<div class="container-subtitle">
				<div class="subtitle">2015/8/8</div>
				<div class="subtitle">17.6KB</div>
			</div>
		</div>
		<div class="container-right">
			<a class="button operate">share</a>
		</div>
		<div class="container-right-hidden">
			<a class="button option" data-option="0">public</a>
			<a class="button option" data-option="1">private</a>
		</div>
	</li>
</script>

<footer>
	<div id="bottombar" class="bar bar-bottom">
		<a class="bar-item">Hello World</a>
	</div>
</footer>

</body>
</html>
